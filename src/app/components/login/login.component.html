<form [formGroup]='loginForm'>
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" formControlName='login' class='formControl'>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName='password' class='formControl'>
  </div>
</form>
